name: MakeCode Arcade Release

on:
  release:
    types:
      - created

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Aquesta acció oficial de Microsoft s'encarrega de tot:
      # Instal·la Node, compila el joc, genera el HTML nou
      # i el penja a GitHub Pages correctament.
      - name: Build and Deploy
        uses: microsoft/pxt-action@v1
        with:
          target: arcade
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Això assegura que es generi la web
          deploy_github_pages: true
